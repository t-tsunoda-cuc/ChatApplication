        <!-- ユーザー追加画面 -->
        <div id="user_add_screen" class="user_add_screen">
            <div class="user_add_container">
                    <div class="select-form">
                        <div class="menu_title">ユーザーの追加</div>
                        <div class="user_name">ユーザー名</div>
                        <input id="input_user" class="user_name_input" type="text" maxlength="20">
                        <br>
                        <select class="user_category" id="user_category">
                            <option value="teacher">先生</option>
                            <option value="student">生徒</option>
                        </select>
                    </div> 
                    
                <div class="button-container">
                    <button onclick="MenuSwitch()" class="cansel">キャンセル</button>
                    <button onclick="userAdd()" class="select">決定</button>
                </div>
            </div>
        </div>

        <!-- ユーザー削除確認画面 -->

                        <div class="deleteUser_container">
                            <img id="delete_user_icon" class="user-icon" src="" alt="写真">
                            <div id="delete_user" class="delete_user" value="">ユーザー名</div>
                        </div>
                    </div> 
                    
                <div class="button-container">
                    <button onclick="DeleteConfirmeUser()" class="cansel">キャンセル</button>
                    <button onclick="userDelete()" class="select" id="">決定</button>
                </div>
            </div>
        </div>
